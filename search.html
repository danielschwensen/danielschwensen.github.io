<h1>Suchergebnisse</h1>
<input type="text" id="search-input" style="display:none;">
<div id="search-results">
  <p>Bitte geben Sie einen Suchbegriff ein.</p>
</div>

<!-- Simple-Jekyll-Search: Suchfunktion fÃ¼r die Suchseite -->
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
<script>
  function getQueryParam(param) {
    var urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }
  var query = getQueryParam('q');
  var resultsContainer = document.getElementById('search-results');
  var input = document.getElementById('search-input');
  if (query) {
    input.value = query;
    // store instance in a variable so we can trigger a search programmatically
    var sjSearch = SimpleJekyllSearch({
      searchInput: input,
      resultsContainer: resultsContainer,
      json: '/search.json',
      searchResultTemplate: '<div style="margin-bottom:16px;"><a href="{url}" style="font-size:1.2em;color:#007acc;">{title}</a><br><span style="color:#555;">{date}</span></div>',
      noResultsText: '<p>Keine Treffer gefunden.</p>',
      limit: 50,
      fuzzy: false,
      debounceTime: 0,
      success: function() {}
    });

    // Some browsers / library versions don't run an initial search automatically.
    // Dispatch an input event to ensure the library performs the search immediately.
    try {
      var ev = new Event('input', { bubbles: true });
      input.dispatchEvent(ev);
    } catch (e) {
      // fallback for older browsers
      var ev2 = document.createEvent('Event');
      ev2.initEvent('input', true, true);
      input.dispatchEvent(ev2);
    }
  } else {
    resultsContainer.innerHTML = '<p>Bitte geben Sie einen Suchbegriff ein.</p>';
  }
</script>
